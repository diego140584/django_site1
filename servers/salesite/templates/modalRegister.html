{% extends 'wrapper.html' %}

<!-- Modal -->
{% block content_prices %}
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">LogIn/Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'salesite:register' %}" method="POST">
          {% csrf_token %}
            <table>
                {{ form.name }}
            {{ form.last_name }}
            {{ form.gender }}
            {{ form.birth }}
            {{ form.firm }}
            {{ form.phone }}
            {{ form.email }}
            {{ form.password }}
            {{ form.re_password }}
            </table>

            <button type="submit" class="btn btn-primary ">Send</button>
            <button type="reset" class="btn btn-secondary " data-dismiss="modal"><a href="/">Close</a></button>
        </form>
      </div>
      <div class="modal-footer">


      </div>
    </div>
  </div>
{% endblock %}
